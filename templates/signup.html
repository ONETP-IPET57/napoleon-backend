{% extends "layout.html" %}

{% block body %}

    <form action="/api/signup" method="post">
        <label>Username</label>
        <input type="text" name="username">
        <label>Password</label>
        <input type="password" name="password">
        <label>Email</label>
        <input type="email" name="email">
        <button type="submit">Sign Up</button>
    </form>

{% endblock %}
